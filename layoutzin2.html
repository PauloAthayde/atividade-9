<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #444;
            color: #e0e0e0;
            padding: 25px;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
            margin: 0;
        }

        nav ul li {
            margin: 0 12px;
        }

        nav ul li a {
            text-decoration: none;
            background-color: #555;
            color: #e0e0e0;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background-color: #888;
        }

        .main-container {
            margin: 50px auto;
            width: 85%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .block {
            background-color: #b0b0b0;
            text-align: center;
            color: #333;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 1.1em;
        }

        .block1 {
            height: 18vh;
            width: 18%;
        }

        .block2 {
            height: 28vh;
            width: 18%;
        }

        .block3 {
            height: 20vh;
            width: 18%;
        }

        .block4 {
            height: 32vh;
            width: 18%;
        }

        .block5 {
            height: 45vh;
            width: 18%;
        }

        footer {
            text-align: center;
            padding: 25px;
            background-color: #555;
            color: #e0e0e0;
        }

        .cards {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }

        .card {
            background-color: #e0e0e0;
            padding: 15px;
            width: 28%;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 12px;
            color: #222;
        }

        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Layout Flexível</h1>
        <nav>
            <ul>
                <li><a href="home.html">A</a></li>
                <li><a href="about.html">B</a></li>
                <li><a href="contact.html">C</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-container">
        <div class="cards">
            <div class="card">
                <h3>Título 1</h3>
                <p>Descrição 1</p>
            </div>
            <div class="card">
                <h3>Título 2</h3>
                <p>Descrição 2</p>
            </div>
            <div class="card">
                <h3>Título 3</h3>
                <p>Descrição 3</p>
            </div>
        </div>
    </section>

    <section class="main-container">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
    </section>

    <footer>
        <p>Conteúdo do Rodapé</p>
    </footer>
</body>
</html>
