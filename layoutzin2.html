    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #777;
        }

        .main-content {
            margin: 40px auto;
            width: 90%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        .block {
            background-color: grey;
            text-align: center;
            color: black;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 1.2em;
        }

        .block1 {
            height: 20vh;
            width: 15%;
        }

        .block2 {
            height: 30vh;
            width: 15%;
        }

        .block3 {
            height: 15vh;
            width: 15%;
        }

        .block4 {
            height: 35vh;
            width: 15%;
        }

        .block5 {
            height: 50vh;
            width: 15%;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #444;
            color: white;
        }

        .cards {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
        }

        .card {
            background-color: #f2f2f2;
            padding: 20px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
        }
        .importante{
            text-align: center;
        }

    </style>
</head>
